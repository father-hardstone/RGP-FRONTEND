<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="RGP IT Global: Your One-Stop Tech Solution. Experts in Consulting, Software Development & Infrastructure Management. Transforming Challenges into Opportunities, Innovating Your Tomorrow.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="RGP IT GLOBAL">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>RGP IT GLOBAL</title>
  <link rel="manifest" href="manifest.json">

  <!-- Preload critical assets for better performance -->
  <link rel="preload" href="assets/bti5.webp" as="image" type="image/webp">
  <link rel="preload" href="assets/bti7.jpg" as="image" type="image/jpeg">
  <link rel="preload" href="assets/aup1.webp" as="image" type="image/jpeg">
  <link rel="preload" href="assets/wallpaperflare.com_wallpaper (1).jpg" as="image" type="image/jpeg">
  
  <!-- Preload Flutter engine files -->
  <link rel="preload" href="flutter.js" as="script">
  <link rel="preload" href="canvaskit/canvaskit.js" as="script" crossorigin="anonymous">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body style="margin: 0; padding: 0; overflow: hidden;">

  <!-- Loading indicator overlay on top of background -->
  <div id="loading" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(20, 56, 119, 0.8);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    color: white;
    font-family: Arial, sans-serif;
    backdrop-filter: blur(2px);
  ">
    <div style="
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    "></div>
    <div style="font-size: 18px; font-weight: bold;">Loading RGP IT Global...</div>
    <div style="font-size: 14px; margin-top: 10px; opacity: 0.8;">Preparing your experience</div>
    <div id="loading-status" style="font-size: 12px; margin-top: 15px; opacity: 0.6;">Loading Flutter...</div>
  </div>
  
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Hide loading indicator when everything is ready */
    .app-ready #loading {
      opacity: 0;
      transition: opacity 0.8s ease-out;
      pointer-events: none;
    }
    
    .app-ready #loading {
      display: none;
    }
    
    /* Ensure Flutter canvas can render */
    canvas {
      z-index: 1;
      position: relative;
    }
  </style>

  <script>
    // Track loading progress
    let flutterReady = false;
    
    // Function to check if we can show the app
    function checkIfReady() {
      if (flutterReady) {
        document.body.classList.add('app-ready');
        console.log('üéâ App is ready! Flutter loaded.');
        
        // Ensure Flutter canvas is visible
        setTimeout(() => {
          const canvas = document.querySelector('canvas');
          if (canvas) {
            canvas.style.zIndex = '1';
            console.log('‚úÖ Flutter canvas is now visible');
          }
        }, 100);
      }
    }
    
    window.addEventListener('load', function(ev) {
      document.getElementById('loading-status').textContent = 'Loading Flutter engine...';
      
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          document.getElementById('loading-status').textContent = 'Initializing Flutter...';
          
          engineInitializer.initializeEngine().then(function(appRunner) {
            document.getElementById('loading-status').textContent = 'Flutter ready ‚úì';
            flutterReady = true;
            
            // Check if we can show the app now
            checkIfReady();
            
            // Start the app
            appRunner.runApp();
          });
        }
      });
    });
    
    // Fallback: hide loading after 15 seconds if Flutter fails to load
    setTimeout(function() {
      if (!flutterReady) {
        console.warn('‚ö†Ô∏è Fallback: Showing app after timeout');
        document.body.classList.add('app-ready');
      }
    }, 15000);
  </script>
</body>
</html>
